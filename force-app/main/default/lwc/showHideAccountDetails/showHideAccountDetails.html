<template>
    <lightning-card>
        <div>
            <table>
                
                <template for:each={accounts} for:item="acc">
                    <tr key={acc.Id}>
                        <td>{acc.Name}</td>
                        <td><lightning-button data-id={acc.Id} label={acc.buttonLabel} onclick={toggleDetails} class="slds-float_right"></lightning-button></td>
                    </tr>

                    <template if:true={acc.showDetails}>
                        <p key={acc.Id}>{acc.Industry}</p>
                        <p key={acc.Id}>{acc.Phone}</p>
                    </template>

                </template>
            </table>
        </div>
    </lightning-card>
</template>
