<!--
LWC Practice Question - Day 2
Create an LWC component that displays a list of items and allows the user to remove an item from the list.

Requirements:
Display a list of items (e.g., ["Apple", "Banana", "Orange"]).
Each item should have a "Remove" button next to it.
When the user clicks "Remove," the item should be deleted from the list dynamically.
-->
<template>
<lightning-card title="List of Fruits">
    <div class="slds-p-around_medium">
        <ul class="slds-list_vertical">
            <template for:each={itemList} for:item="item">
                <li key={item.id} class="slds-m-bottom_small">
                    <div class="slds-grid slds-align-items-center slds-p-around_x-small">
                        <p>{item.Name}</p>
                        <lightning-button label="Remove" data-id={item.id} onclick={removeItem} class=""></lightning-button>
                    </div>
                </li>
            </template>
        </ul>
    </div>
</lightning-card>
</template>
