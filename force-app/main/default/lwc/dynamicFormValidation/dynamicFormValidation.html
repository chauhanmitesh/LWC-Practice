<template>
    <lightning-card title="Create Contact (Client-side)">
        <div class="slds-p-around_medium">

            <!-- First Name -->
            <lightning-input
                label="First Name"
                data-field="firstName"
                value={contact.firstName}
                onchange={handleInputChange}
                required>
            </lightning-input>
            <template if:true={errors.firstName}>
                <div class="slds-text-color_error slds-m-top_xx-small">{errors.firstName}</div>
            </template>

            <!-- Last Name -->
            <lightning-input
                label="Last Name"
                data-field="lastName"
                value={contact.lastName}
                onchange={handleInputChange}
                required>
            </lightning-input>
            <template if:true={errors.lastName}>
                <div class="slds-text-color_error slds-m-top_xx-small">{errors.lastName}</div>
            </template>

            <!-- Email -->
            <lightning-input
                label="Email"
                type="email"
                data-field="email"
                value={contact.email}
                onchange={handleInputChange}
                required>
            </lightning-input>
            <template if:true={errors.email}>
                <div class="slds-text-color_error slds-m-top_xx-small">{errors.email}</div>
            </template>

            <!-- Phone -->
            <lightning-input
                label="Phone"
                type="tel"
                data-field="phone"
                value={contact.phone}
                onchange={handleInputChange}
                placeholder="10 digits only"
                required>
            </lightning-input>
            <template if:true={errors.phone}>
                <div class="slds-text-color_error slds-m-top_xx-small">{errors.phone}</div>
            </template>

            <!-- Buttons -->
            <div class="slds-m-top_medium">
                <lightning-button
                    variant="brand"
                    label="Submit"
                    onclick={handleSubmit}
                    disabled={isSubmitDisabled}>
                </lightning-button>

                <lightning-button
                    variant="neutral"
                    label="Clear"
                    class="slds-m-left_small"
                    onclick={handleClear}>
                </lightning-button>
            </div>

        </div>
    </lightning-card>

    <!-- Saved Contact Card -->
    <template if:true={savedContact}>
        <lightning-card title="Contact Saved" class="slds-m-top_medium">
            <div class="slds-p-around_medium">
                <p><strong>Name:</strong> {savedContact.firstName} {savedContact.lastName}</p>
                <p><strong>Email:</strong> {savedContact.email}</p>
                <p><strong>Phone:</strong> {savedContact.phone}</p>
            </div>
        </lightning-card>
    </template>
</template>
