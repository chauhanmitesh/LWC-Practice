<!--
LWC Practice Question - Day 5
Problem Statement:Create an LWC component that allows users to toggle between light mode and dark mode.

Requirements:
Display a toggle switch (or a button) labeled "Enable Dark Mode" / "Enable Light Mode".
When the user clicks the switch/button:
The background color of the component should change accordingly.
The button label should update dynamically.
Use CSS classes to handle the dark mode styles.
-->
<template>
    <div class={backColor}>
            <div>
                <lightning-input type="toggle" onchange={handleToggle} checked={isDarkMode}></lightning-input>
            </div>
    </div>
</template>
