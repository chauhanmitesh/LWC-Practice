<!--
Question:
You are building an LWC component to fetch and display account records from Salesforce.

How would you retrieve the list of accounts using an Apex method?
How can you handle errors and display them in the component?
How would you use @wire and imperative Apex to fetch data?
-->

<template>
<lightning-card title="Accounts">
    <div>
        <template if:true={accounts}>
            <template for:each={accounts} for:item="acc">
                <p key={acc.Id}>{acc.Name}</p>
            </template>
        </template>
        <template if:true={error}>
            <p>{error}</p>
        </template>
    </div>
    <div>
        <p>Display accounts</p>
        <lightning-button label="Click" onclick={loadAccounts}></lightning-button>
    </div>
</lightning-card>    
</template>
