<!--
LWC Practice Question - Day 1
Build an LWC component that takes user input and displays the reversed text in real-time.

Requirements:
Create an input field where users can type text.
Display the reversed text below the input field.
Update the reversed text dynamically as the user types.

-->


<template>
    <lightning-card>
        <div>
            <p>Type someting in inputbox</p>
            <lightning-input onchange={handleInputChange}></lightning-input>

            <p>
               <strong>Reversed Text:</strong>{revText}
            </p>
        </div>
    </lightning-card>
</template>
